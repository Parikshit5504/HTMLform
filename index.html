<!DOCTYPE html>
<html>

<head>
    <title>Home page</title>
    <style>
        table.center {
            margin-left: auto;
            margin-right: auto;

        }
    .border{
        border-style: solid;
        width: auto;
        height: auto;
        

    }
   
    </style>
</head>

<body class="border" >
    <form>
        <div>
            <div>

                <table class="center">
                    <h1 style="text-align: center;">*Personal Detail*</h1>
                    <tr>
                        <td>NAME</td>
                        <td><input type="text" name="name" placeholder="Enter Name"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" name="email" placeholder="Enter Email"></td>
                    </tr>
                    <tr>
                        <td>Contact</td>
                        <td><input type="text" name="contact" placeholder="Enter Contact"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" name="gender" value="male"> Male
                            <input type="radio" name="gender" value="female"> FeMale
                        </td>
                    </tr>
                </table>
            </div>
            <div>
                <table class="center">
                    <h1 style="text-align: center;">*Educational Qualification*</h1>
                    <tr>
                        <td>Degree</td>
                        <td>

                            <select name="Degree" id="Degree">
                                <option value="BSC">BSC</option>
                                <option value="BCS">BCS</option>
                                <option value="BA">BA</option>
                                <option value="BBA">BBA</option>
                                <option value="MBBS">MBBS</option>

                        </td>
                    </tr>

                    <tr>
                        <td>Engineering</td>
                        <td>

                            <select name="Engineering" id="Engineering">
                                <option value="Computer Science and Engineering">Computer Science and Engineering
                                </option>
                                <option value="Electronics and Communication Engineering">Electronics and Communication
                                    Engineering</option>
                                <option value="Mechanical Engineering">Mechanical Engineering</option>
                                <option value="Electrical Engineering">Electrical Engineering</option>
                                <option value="Civil Engineering">Civil Engineering</option>
                                <option value="Chemical Engineering">Chemical Engineering</option>
                                <option value="Biochemical / Biomedical Engineering">Biochemical / Biomedical
                                    Engineering
                                </option>
                                <option value="Aerospace / Aeronautical Engineering.">Aerospace / Aeronautical
                                    Engineering
                                </option>

                        </td>
                    </tr>
                    <tr>
                        <td>Hobby</td>
                        <td>
                            <input type="checkbox" name="hobby" value="play"> Play
                            <input type="checkbox" name="hobby" value="read"> Read
                            <input type="checkbox" name="hobby" value="write"> Write
                        </td>
                    </tr>

                    <tr>
                        <td>Address</td>
                        <td><textarea name="comment" id="" cols="30" rows="5"></textarea></td>
                    </tr>

                </table>
            </div>
            <div>
                <table class="center">
                    <tr>
                        <td style="text-align: center;border-block-style: inherit;">
                            Select images: <input type="file" name="img" multiple>
                        </td>

                    </tr>
                </table>
                <br>
                <br>
                <table class="center">
                    <tr>
                        <td> <input type="reset" value="Reset">
                            <input type="submit" value="Submit">
                        </td>
                    </tr>
                </table>
                <br>

            </div>



        </div>

        </div>
    </form>

</body>

</html>
